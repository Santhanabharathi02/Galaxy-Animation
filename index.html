<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Galaxy Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="galaxy">
    <!-- Stars -->
    <div class="stars"></div>
    <!-- Sun -->
    <div class="sun"></div>
    <!-- Earth Orbit -->
    <div class="earth-orbit">
      <div class="earth"></div>
      <!-- Moon Orbit -->
      <div class="moon-orbit">
        <div class="moon"></div>
      </div>
    </div>
  </div>

  <!-- Inline JavaScript for Stars -->
  <script>
    for (let i = 0; i < 100; i++) {
                    document.write('<div class="star" style="top: ' + Math.random() * 100 + '%; left: ' + Math.random() * 100 + '%; animation-delay: ' + Math.random() * 2 + 's;"></div>');
                }
  </script>
</body>
</html>
